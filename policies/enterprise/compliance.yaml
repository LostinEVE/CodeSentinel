# Enterprise Compliance Configuration
# Industry-specific compliance rules and standards

name: enterprise-compliance-policy
version: 1.0.0
description: Industry compliance standards for enterprise ethics engine
enabled: true

# Terms and definitions
terms:
  - name: gdpr
    description: "General Data Protection Regulation"
  - name: sox  
    description: "Sarbanes-Oxley Act"
  - name: hipaa
    description: "Health Insurance Portability and Accountability Act"
  - name: pci_dss
    description: "Payment Card Industry Data Security Standard"
  - name: iso27001
    description: "International standard for information security management"
  - name: compliance_officer
    description: "Individual responsible for ensuring regulatory compliance"

# Industry Standards Configuration
industry_standards:
  gdpr:
    enabled: true
    data_protection: strict
    consent_tracking: required
    data_retention_days: 365
    user_rights:
      - access
      - rectification
      - erasure
      - portability
      - restrict_processing
    lawful_basis_required: true
    privacy_by_design: true
    data_minimization: true
    
  sox:
    enabled: true
    financial_reporting: strict
    audit_trails: mandatory
    internal_controls: required
    section_302_certification: true
    section_404_controls: true
    change_management: strict
    segregation_of_duties: true
    
  hipaa:
    enabled: true
    patient_data: protected
    access_logging: required
    phi_encryption: mandatory
    business_associate_agreements: required
    minimum_necessary_rule: true
    security_standards:
      - administrative_safeguards
      - physical_safeguards
      - technical_safeguards
    
  pci_dss:
    enabled: true
    payment_data: encrypted
    network_security: required
    access_control: strict
    monitoring: continuous
    vulnerability_management: required
    security_policies: documented
    
  iso27001:
    enabled: true
    information_security: comprehensive
    risk_management: continuous
    security_controls: 93_controls  # ISO27001:2022 Annex A controls
    certification_required: true
    annual_audits: true

# Compliance Violation Categories
violation_categories:
  data_privacy:
    gdpr_violations:
      - unauthorized_data_collection
      - missing_consent
      - data_retention_excess
      - cross_border_transfer_violation
    severity_mapping:
      critical: ["unauthorized_data_collection", "missing_consent"]
      high: ["data_retention_excess", "cross_border_transfer_violation"]
      
  financial_integrity:
    sox_violations:
      - financial_misstatement
      - control_deficiency
      - audit_trail_gap
      - segregation_violation
    severity_mapping:
      critical: ["financial_misstatement", "control_deficiency"]
      high: ["audit_trail_gap", "segregation_violation"]
      
  healthcare_privacy:
    hipaa_violations:
      - phi_exposure
      - unauthorized_access
      - missing_encryption
      - audit_log_failure
    severity_mapping:
      critical: ["phi_exposure", "unauthorized_access"]
      high: ["missing_encryption", "audit_log_failure"]

# Enforcement Rules
enforcement:
  mode: block  # Strictest enforcement for compliance
  auto_remediation: false  # Manual review required
  notification_channels:
    - compliance_team
    - legal_department
    - audit_committee
  
  escalation_matrix:
    critical:
      immediate_notification: true
      block_deployment: true
      require_sign_off: [compliance_officer, legal_counsel]
    high:
      notification_delay: 0  # Immediate
      block_deployment: true
      require_sign_off: [team_lead, compliance_officer]
    medium:
      notification_delay: 300  # 5 minutes
      block_deployment: false
      require_sign_off: [team_lead]

# Audit Configuration
audit:
  retention_period: 2557  # 7 years in days (accounting for leap years)
  log_format: json
  include_fields:
    - timestamp
    - user_id
    - violation_type
    - severity
    - action_taken
    - compliance_standard
    - file_path
    - code_snippet_hash
  
  export_formats:
    - csv
    - json
    - xml
    - pdf_report
    
  automated_reports:
    daily_summary: true
    weekly_detailed: true
    monthly_compliance: true
    quarterly_executive: true

# Integration Points
integrations:
  siem_systems:
    - splunk
    - elasticsearch
    - azure_sentinel
    
  compliance_platforms:
    - servicenow_grc
    - rsam
    - metricstream
    
  ticketing_systems:
    - jira
    - servicenow
    - remedy

# Geographic Considerations
geographic_compliance:
  regions:
    eu:
      standards: [gdpr, iso27001]
      data_residency: required
      cross_border_restrictions: true
    
    us:
      standards: [sox, hipaa, pci_dss]
      state_regulations: [ccpa, shield_act]
      federal_compliance: required
      
    apac:
      standards: [iso27001]
      country_specific: true
      data_localization: varies_by_country

